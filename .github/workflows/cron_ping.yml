name: Keep Render Webapp Alive

on:
  schedule:
    - cron: '*/1 * * * *'
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping the webapp
        run: |
          curl --max-time 5 -X GET https://darija-back.onrender.com
        shell: bash
